<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Interno | InfoBio Jr.</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- ✅ Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 antialiased">

    <div id="login-page" class="flex items-center justify-center min-h-screen bg-gray-50">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
            <div class="text-center">
                <div class="flex items-center justify-center mb-4 text-3xl font-bold text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600 mr-2"><path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.76.77-.76-.77a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path><path d="M12 5.5V13.5"></path><path d="M16 9.5H8"></path></svg>
                    <span>InfoBio Jr.</span>
                </div>
                <h2 class="text-2xl font-semibold text-gray-700">Acesso ao Sistema Interno</h2>
                <p class="mt-2 text-gray-500">Exclusivo para membros.</p>
            </div>
                <div class="mt-8 space-y-6">
                    <!-- ✅ Aqui o botão do Google será renderizado via auth.js -->
                    <div id="google-login-button" class="flex justify-center"></div>

                    <p class="text-xs text-gray-400 text-center">
                        Use seu e-mail institucional (@infobiojr.com.br).
                    </p>

                    <!-- Mantemos a área de erro para o auth.js usar -->
                    <p id="login-error" class="text-red-500 text-sm hidden text-center">
                        Seu e-mail não está autorizado a acessar o sistema.
                    </p>
                </div>

        </div>
    </div>
    
    <script>
        // Inicializa os ícones na página de login
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
        <script src="config.js"></script>
        <script type="module" src="assets/js/api.js"></script>
        <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
