<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoBio Internal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Login Page -->
  <section id="login-page" class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
      <h1 class="text-2xl font-bold text-center mb-6">InfoBio Internal</h1>
      <form id="login-form" class="space-y-4">
        <input id="email" type="email" placeholder="E-mail institucional"
               class="w-full border rounded-md p-2" required />
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Login</button>
        <p id="login-error" class="text-red-500 text-sm hidden text-center">Usuário não encontrado ou inativo.</p>
      </form>
    </div>
  </section>

  <!-- App Container -->
  <div id="app-container" class="hidden min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-green-700 text-white flex flex-col p-4">
      <div class="flex items-center space-x-2 mb-8">
        <i data-lucide="activity"></i>
        <h2 class="text-lg font-bold">InfoBio Hub</h2>
      </div>
      <nav class="flex-1 space-y-2">
        <a href="#dashboard" class="nav-link block hover:bg-green-800 p-2 rounded">Dashboard</a>
        <a href="#profile" class="nav-link block hover:bg-green-800 p-2 rounded">Meu Perfil</a>
        <a href="#forms" class="nav-link block hover:bg-green-800 p-2 rounded">Formulários</a>
        <a href="#feedback" class="nav-link block hover:bg-green-800 p-2 rounded">Reclame para GG</a>
        <a href="#vacation" class="nav-link block hover:bg-green-800 p-2 rounded">Férias</a>
      </nav>
      <button id="logout-btn" class="bg-red-600 py-2 mt-4 rounded hover:bg-red-700">Sair</button>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 space-y-8">
      <section id="dashboard-page" class="page">
        <h1 class="text-2xl font-semibold mb-4">Dashboard</h1>
        <canvas id="membersChart" width="400" height="200"></canvas>
      </section>

      <section id="profile-page" class="page hidden">
        <h1 class="text-2xl font-semibold mb-4">Meu Perfil</h1>
        <div id="profile-content"></div>
      </section>

      <section id="forms-page" class="page hidden">
        <h1 class="text-2xl font-semibold mb-4">Formulários</h1>
        <div id="forms-content"></div>
      </section>

      <section id="feedback-page" class="page hidden">
        <h1 class="text-2xl font-semibold mb-4">Reclame para GG</h1>
        <form id="feedback-form" class="space-y-4">
          <select id="feedback-type" class="border p-2 rounded w-full">
            <option value="Sugestão">Sugestão</option>
            <option value="Crítica">Crítica</option>
            <option value="Elogio">Elogio</option>
          </select>
          <textarea id="feedback-message" placeholder="Escreva sua mensagem..." class="border rounded p-2 w-full h-32"></textarea>
          <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Enviar</button>
        </form>
        <p id="feedback-success" class="hidden text-green-600 mt-2">Mensagem enviada!</p>
      </section>

      <section id="vacation-page" class="page hidden">
        <h1 class="text-2xl font-semibold mb-4">Solicitar Férias</h1>
        <form id="vacation-form" class="space-y-3">
          <input type="date" id="start-date" class="border p-2 rounded" />
          <input type="date" id="end-date" class="border p-2 rounded" />
          <textarea id="vacation-reason" placeholder="Motivo (opcional)" class="border rounded p-2 w-full h-24"></textarea>
          <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Enviar Solicitação</button>
        </form>
        <p id="vacation-success" class="hidden text-green-600 mt-2">Solicitação enviada!</p>
      </section>
    </main>
  </div>

  <!-- Config -->
  <script src="config.sample.js"></script>

  <!-- JS -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
