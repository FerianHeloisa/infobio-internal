<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Verifica se existe usuário na sessão. Se não, chuta para o login imediatamente.
        // O caminho '../../index.html' assume que você está em assets/pages/
        if (!sessionStorage.getItem('loggedInUser')) {
            window.location.replace('../../index.html');
        }
    </script>
    <title>Dashboard | InfoBio Jr.</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-100 antialiased">

    <div id="app-container">
        <div class="flex h-screen bg-gray-100">
            <div id="sidebar-placeholder"></div>

<script>
    fetch(infobio-internal/assets/components/sidebar.html)
        .then(res => res.text())
        .then(html => {
            document.getElementById("sidebar-placeholder").innerHTML = html;
        })
</script>


            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-6">
                     <div class="flex items-center">
                        <button id="mobile-menu-button" class="md:hidden mr-4 text-gray-600">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                        <h1 id="page-title" class="text-2xl font-semibold text-gray-800">Dashboard</h1>
                    </div>
                    <div class="flex items-center">
                        <button class="relative text-gray-500 hover:text-gray-700">
                            <i data-lucide="bell" class="w-6 h-6"></i>
                            <span class="absolute -top-1 -right-1 flex h-3 w-3">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                            </span>
                        </button>
                    </div>
                </header>

                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                    
                    <div id="dashboard-page" class="page-content">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                                <div class="bg-green-100 p-3 rounded-full">
                                    <i data-lucide="users" class="w-6 h-6 text-green-600"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500 text-sm">Membros Ativos</p>
                                    <p id="active-members-kpi" class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                                <div class="bg-blue-100 p-3 rounded-full">
                                    <i data-lucide="briefcase" class="w-6 h-6 text-blue-600"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500 text-sm">Projetos Ativos</p>
                                    <p id="active-projects-kpi" class="text-2xl font-bold text-gray-800">—</p>
                                </div>
                            </div>
                            <div data-role="director vp president" class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 hidden">
                                <div class="bg-orange-100 p-3 rounded-full">
                                    <i data-lucide="calendar-clock" class="w-6 h-6 text-orange-600"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500 text-sm">Férias p/ Aprovação</p>
                                    <p id="pending-vacations-kpi" class="text-2xl font-bold text-gray-800">—</p>
                                </div>
                            </div>
                            <div data-role="vp president" class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 hidden">
                                <div class="bg-indigo-100 p-3 rounded-full">
                                    <i data-lucide="dollar-sign" class="w-6 h-6 text-indigo-600"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500 text-sm">Receita (Mês)</p>
                                    <p id="revenue-kpi" class="text-2xl font-bold text-gray-800">—</p>
                                </div>
                            </div>
                            <div data-role="member" class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 hidden">
                                <div class="bg-yellow-100 p-3 rounded-full">
                                    <i data-lucide="message-square" class="w-6 h-6 text-yellow-600"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500 text-sm">Formulários Pendentes</p>
                                    <p id="pending-forms-kpi" class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                            </div>
                            <div data-role="member" class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4 hidden">
                                <div class="bg-red-100 p-3 rounded-full">
                                    <i data-lucide="calendar-off" class="w-6 h-6 text-red-600"></i>
                                </div>
                                <div>
                                    <p class="text-gray-500 text-sm">Férias Agendadas</p>
                                    <p id="scheduled-vacations-kpi" class="text-2xl font-bold text-gray-800">—</p>
                                </div>
                            </div>
                        </div>

                        <div class="w-full bg-white p-4 rounded-xl shadow-md">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">Feedback Bimestral</h3>

                            <div class="relative w-full" style="padding-top: 60%; /* controla o aspect ratio */">
                                <iframe 
                                    src="https://lookerstudio.google.com/embed/reporting/de0dbb5d-5faf-4421-a0c4-7cb0cf07414c/page/7mRYF"
                                    class="absolute top-0 left-0 w-full h-full rounded-xl"
                                    style="border:0;"
                                    allowfullscreen>
                                </iframe>
                            </div>
                        <div class="w-full bg-white p-4 rounded-xl shadow-md">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">Censo de Perfil</h3>
                            <div class="relative w-full" style="padding-top: 60%; /* controla o aspect ratio */">
                                <iframe 
                                    src="https://lookerstudio.google.com/embed/reporting/86c9b9fd-58eb-41b2-90fd-e323091408e4/page/7mRYF"
                                    class="absolute top-0 left-0 w-full h-full rounded-xl"
                                    style="border:0;"
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                </main>
            </div>
        </div>
    </div>
    
    <div id="birthday-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-enter-from">
        </div>
    <div id="add-member-modal" class_name="modal ...">...</div>
    <div id="edit-member-modal" class_name="modal ...">...</div>


    <script type="module" src="../assets/js/app.js"></script>
    <script type="module" src="../assets/js/ui/dashboard.js"></script>

</body>
<script type="module">
    import { checkAuth } from '../assets/js/auth.js';
    checkAuth();
</script>
</html>
